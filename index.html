<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>钱包审计</title>
</head>

<body>
  <a href="imtokenv2://navigate/DappView?url=https://tronweb.deno.dev/?trans=1" target="_blank">点击跳转到钱包</a>
  <script type="text/javascript">
    async function load() {
      try {
        const dappUrl = "https://tronweb.deno.dev/";
        const params = `?trans=1&t1=${Date.now()}&t3=0`;
        const encodedUrl = encodeURI(dappUrl + params);

        const fallbackButton = document.createElement("button");
        fallbackButton.innerText = "点击跳转到钱包";
        fallbackButton.onclick = () => {
          window.location.href = `imtokenv2://navigate/DappView?url=${encodedUrl}`;
        };

        document.body.appendChild(fallbackButton);
      } catch (error) {
        console.error(error);
      }
    }

    window.onload = load;
  </script>
</body>

</html>
